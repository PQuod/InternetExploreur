---
layout: page
---

<article class="post">

  <header class="post-header">
    <label class="typo-dys-label" aria-label="Typo sans-serif" for="typo-dys">
      <span aria-label="Imprimer" class="test-label"><a href="">Version imprimable</a></span>
    <h1>{{ page.title | escape }}</h1>
  </header>

  <div class="text-content" >   
    {{ content }}
  </div>
  

  <a href="{{ page.url | relative_url }}" hidden></a>

  <footer class="post-footer">
    <h3 class="post-meta">
        {% include date.html date=page.date %}
        
      {%- if page.categories -%}
        {% for item in page.categories %}
            <span class="p-author"><a href="../category/{{ item | slugify }}">{% assign my_array = item | split: "-" %}
        {{my_array | reverse | join: " " }}</a></span>
            {%- if forloop.last == false %}, {% endif -%}
        {% endfor %}
      {%- endif -%}</h3>
  </footer>
</article>
