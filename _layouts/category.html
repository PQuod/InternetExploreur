---
layout: page
---
<div class="fiche-auteur">

<div class="bio-auteur">
<h1 class="nom-auteur">{{ page.title }}</h1>
{{ content }}
</div>
<div class="archives">
<div class="trimestre">

 <table class="table-cat">
    {% for post in site.categories[page.category] %}
    <tr class="row-cat">
                        <td>
                          <a class="a-cat" href="{{ post.url | relative_url }}">{{ post.title | | truncate: 50 | escape }}</a>
                        </td>
                        <td class="date-cat">
                         <span>&#10040; {{ post.date | date: "%d/%m/%Y" | escape }}</span>
                        </td>
                      </tr>          
    {% endfor %}

</table>
</div>
</div>
</div>
