---
layout: page
---

<h1 class="nom-auteur">{{ page.title }}</h1>
<div class="bio-auteur">
{{ content }}
</div>
<div class="liste-textes-auteur">

<ul>
    {% for post in site.categories[page.category] %}
    <li class="liste-textes"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}

</ul>
</div>
